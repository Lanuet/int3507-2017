<div class="row" *ngIf="!current_point">
  <div class="col-md-12">
    Loading...
  </div>
</div>

<div class="row" *ngIf="current_point">

  <div class="col-md-12">
    <div class="card-box">
      <h4 class="text-dark header-title m-t-0">My Point</h4>
      <div class="row">
        <div class="col-md-3">
          <label>Name:</label>
        </div>
        <div class="col-md-9">
          {{current_user.name}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Current Point:</label>
        </div>
        <div class="col-md-9">
          {{current_point.point}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button (click)="create_point()" [disabled]="processing" type="button" class="btn btn-default waves-effect waves-light">Create Point</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="card-box">
      <h4 class="text-dark header-title m-t-0">Transfer Point</h4>
      <div class="table-responsive">
        <table class="table table-striped table-bordered dataTable no-footer">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Public Key</th>
              <th class="text-center">Transfer</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of list_user; let i = index ">
              <td>{{i + 1}}</td>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.publicKey}}</td>
              <td class="text-center">
                <button *ngIf="user" (click)="show_modal(i)" [disabled]="processing || current_point.point == 0" type="button" class="btn btn-default btn-custom waves-effect waves-light" data-toggle="modal" data-target="#myModal">
                  <i class="fa fa-exchange" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Transfer Point</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
